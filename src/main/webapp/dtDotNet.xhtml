    <ui:define name="content" >
        <h3>Overridden content -- sample of a data tables dot net wrapped in a CC</h3>

            <br/>
            <h:panelGroup layout="block" >
                Putting in a CC that is using a data table.
            </h:panelGroup>
            <br/>
            <ez:myDatatable cid="45" title="Fred Was Here">
                <f:facet name="columns">[ {"data":"name","title":"Frog Name"},{"data":"description","title":"Description"},{"data":"value","title":"Asking Price"} ]</f:facet>
                
                <f:facet name="dataSet">#{datatableTestController.data}</f:facet>
            </ez:myDatatable>
        </h:form>
    </ui:define>
