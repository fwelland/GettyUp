<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:ez="http://xmlns.jcp.org/jsf/composite/ez">
    <f:metadata>
        <f:viewParam name="val" value="#{getFormController.valueFromGet}"  />
        <ez:getParam name="val" />
    </f:metadata>
    <head>
        <title>Form Accepting a Get Param</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>
            Value passed as 'get' from previous page:  <h:outputText value="#{getFormController.valueFromGet}" />
        </h1>
        <o:form  includeRequestParams="true" >
            <h:outputLabel for="inVal" value="Input a number/integer:  "/>
            <br/>
            <h:inputText id="inVal" value="#{getFormController.formIValue}" />
            <br/>
            <h:messages for="inVal" />
            <br/>
            <h:commandButton value="press me" />
        </o:form>
    </body>
</html>
