<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:o="http://omnifaces.org/ui">
    <f:metadata>
        <f:viewParam name="val" value="#{getFormController.valueFromGet}"  />
    </f:metadata>            
    <head>
        <title>Form Accepting a Get Param</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>
    <body>
        <h1>
            Value passed as 'get' from previous page:  <h:outputText value="#{getFormController.valueFromGet}" />
        </h1>
        <o:form  includeRequestParams="true" >
            
            <h:outputLabel value="Input a number/integer:  "/>
            <h:inputText value="#{getFormController.formIValue}" />
            <h:commandButton value="press me" />
        </o:form>
    </body>
</html>
