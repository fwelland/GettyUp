<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Simple GET/ViewParam Test</title>
    </h:head>
    <h:body>
        <div>List of things to click:</div>
        <ul>
            <li>
                <h:link outcome="view-all-accounts.xhtml" value="navigate to all accounts with OK groupId" >
                    <f:param name="gid" value="42" />
                </h:link>
            </li>

            <li>
                <h:link outcome="view-all-accounts.xhtml" value="navigate to all accounts with NOT OK groupId" >
                    <f:param name="gid" value="57" />
                </h:link>
            </li>

            <li>
                <h:link outcome="edit-account.xhtml" value="edit account 86" >
                    <f:param name="aid" value="86" />
                </h:link>
            </li>

            <li>
                <h:link outcome="get.xhtml" value="Get passing value ABC">
                    <f:param name="val" value="ABC"/>
                </h:link>
            </li>
            <li>
                <h:link outcome="get.xhtml" value="Get passing value XYZ">
                    <f:param name="val" value="XYZ"/>
                </h:link>
            </li>

            <li>
                <h:link outcome="sillyForm.xhtml" value="Goto SillyForm To test some cc stuffs" />
            </li>

            <li>
                <h:link outcome="compositeComponentTest.xhtml" value="Goto cc test with backing componenet" />
            </li>
        </ul>
    </h:body>
</html>
