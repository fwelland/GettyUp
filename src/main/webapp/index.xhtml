<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Simple GET/ViewParam Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>List of things to click:</div>
        <ul>
            <li>
                <h:link outcome="get.xhtml" value="Get passing value ABC">
                    <f:param name="val" value="ABC"/>
                </h:link>
            </li>
            <li>
                <h:link outcome="get.xhtml" value="Get passing value XYZ">
                    <f:param name="val" value="XYZ"/>
                </h:link>                
            </li>            
        </ul>
    </body>
</html>
