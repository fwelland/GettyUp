<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
        xmlns:cc="http://xmlns.jcp.org/jsf/composite"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

    <cc:interface componentType="FrogBack">
        <cc:attribute name="title" required="true" type="java.lang.String"/>
        <cc:attribute name="outcome" required="true" type="java.lang.String"/>
    </cc:interface>

    <cc:implementation >
        <h:outputScript name="jquery-2.2.0.min.js" library="js" target="head"/>
        <f:event type="postAddToView" listener="#{cc.initialize}" />
        <div id="#{cc.id}">           
            <h:commandLink value="#{cc.linkLable}" onclick="ribbit_#{cc.id}(); return false;">
                
            </h:commandLink>
        </div>
        <h:outputScript >
            function ribbit_#{cc.id}()
            {
                $.ajax({
                  type: 'GET',
                  url: "/GettyUp/webapi/frogws/foo",
                  dataType:'json',
                  contentType: "application/json; charset=utf-8", 
                  success: function (msg) {
                    alert(msg);
                  },

                  error: function (xhr, ajaxOptions, thrownError) {
                    alert('error');
                  }
                }); 
            }
</h:outputScript>        
        
    </cc:implementation>
</ui:component>
